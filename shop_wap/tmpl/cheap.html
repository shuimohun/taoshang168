<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="../js/adaptation.js"></script>   <!--此处为了尽早适配-->
    <link rel="stylesheet" href="../css/public.css" />
    <link rel="stylesheet" href="../css/cheap.css" />
    <link rel="stylesheet" href="../css/swiper.min.css" />

    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/swiper.min.js"></script>
    <script type="text/javascript" src="../js/config.php"></script>
    <script type="text/javascript" src="../js/zepto.js"></script>
    <script type="text/javascript" src="../js/template.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>

</head>
<body>
<style>
    .nav.fixed{margin-top: 1.1rem;}
    .cl12rem{height: 1.1rem;}

</style>
<div class="header-wrap">
    <header class="header orflow fixed">
        <div class="header-10rem">
            <div class="icon-wrap lf">
                <i class="icon middle"></i>
            </div>
            <div class="search lf">
                <input type="text" placeholder="9.9疯抢"/>
            </div>
        </div>
    </header>
    <div class="cl12rem"></div>
</div>


<div class="main">
    <!--大轮播  start-->
    <div class="banner">
        <div id="banner" class="swiper-container">
            <div class="swiper-wrapper">
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <!--大轮播   end-->


    <div class="goods-wrap">
        <!--小导航    start-->
        <div class="nav orflow">
            <div class="nav-bar">
					<span class="all lf">
						<a href="javascript:;" class="curr">精选</a>
					</span>
                <div class="scroll-wrap lf">
                    <style>
                        #topNav {
                            width: 100%;
                            overflow: hidden;
                            font-size: 0.4375rem;
                            border-bottom:1px solid #f8f8f8;
                            height:1.25rem;
                        }
                        #topNav .swiper-slide {
                            padding: 0;
                            width:2rem;
                            text-align:center;
                            line-height: 1.25rem;
                            height:1.25rem;
                        }
                        #topNav .swiper-slide span{
                            transition:all .3s ease;
                            display:block;
                            line-height: 1.25rem;
                            height:1.25rem;
                        }
                        #topNav .active span{
                            transform:scale(1.1);
                            color:#FF2D2D;
                            line-height: 1.25rem;
                            width:2rem;
                            height:1.25rem;
                        }
                        .swiper-wrapper{
                            height:1.25rem;}
                        img{
                            width:100%;
                            line-height:0;
                        }
                    </style>
                    <div id="topNav" class="swiper-container">
                        <div class="swiper-wrapper">
                        </div>
                    </div>
                </div>
                <div class="nav-right-icon rt">
                    <span class="icon pop-up-icon"></span>
                </div>
            </div>
        </div>
        <!--小导航    end-->

        <!--商品列表  start-->
        <ul class="goods-ul orflow">

        </ul>
        <!--商品列表  end-->
    </div>
</div>
<!--  页尾固定 导航  start-->
<footer class="nav-fixed">
    <ul class="orflow">
        <li class="home-icon side-icon lf">
            <i class="icon"></i>
            <div>首页</div>
        </li>
        <li class="icon-9 s-icon curr side-icon lf">
            <i class="icon"></i>
            <div>9.9元封顶</div>
        </li>
        <li class="more-icon lf">
            <i class="icon"></i>
        </li>
        <li class="icon-20 s-icon side-icon lf">
            <i class="icon"></i>
            <div>20元封顶</div>
        </li>
        <li class="icon-50 s-icon side-icon lf">
            <i class="icon"></i>
            <div>50元好货</div>
        </li>
    </ul>
</footer>
<!--  页尾固定 导航  end-->

<!--右侧 的弹出框   start-->
<div class="pop-up">
    <div class="hot-search orflow">
        热门搜索：
        <div class="search">
            <div class="keyW">
                <span>服饰内衣</span>
                <span>电子数码</span>
                <span>生鲜水果</span>
            </div>
            <input type="text" />
        </div>
    </div>
    <div class="pop-up-content">
        <ul class="orflow search-results-list">
            <li class="result-item">
                <a href="#">女士半却/连衣裙</a>
            </li>
            <li class="result-item">
                <a href="#">女士半却/连衣裙</a>
            </li>
            <li class="result-item">
                <a href="#">女士半却/连衣裙</a>
            </li>
            <li class="result-item">
                <a href="#">女士半却/连衣裙</a>
            </li>
            <li class="result-item">
                <a href="#">女士半却/连衣裙</a>
            </li>

        </ul>
    </div>
</div>
<!--右侧 的弹出框   end-->


<!--更多活动  弹框    start-->
<div class="more-activties-wrap">
    <ul>
        <li class="more-activity activity-icon1 lf"></li>
        <li class="more-activity activity-icon2 lf"></li>
        <li class="more-activity activity-icon3 lf"></li>
        <li class="more-activity activity-icon4 lf"></li>
        <li class="more-activity activity-icon5 lf"></li>
        <li class="more-activity activity-icon6 lf"></li>
        <li class="more-activity activity-icon7 lf"></li>
        <li class="more-activity activity-icon8 lf"></li>
        <li class="more-activity activity-icon9 lf"></li>
    </ul>
</div>
<!--更多活动  弹框  end-->

<!--  ui-mask  start-->
<div class="ui-mask"></div>
<!--  ui-mask  end-->

<!--初始化  swiper-->
<script>
    var mySwiper_banner = new Swiper ('#banner', {
        direction: 'horizontal',
        loop: true,
        pagination: '.swiper-pagination',
        autoplayDisableOnInteraction : false,
        autoplay: 2800
    });
</script>
<!--初始化  swiper end-->

<script type="text/html" id="banner_adv">
    <% for (var i in adv_list) { %>
    <div class="swiper-slide">
        <img src="<%=adv_list[i].pic_url%>" alt="" />
    </div>
    <%}%>
</script>

<script type="text/html" id="data_goods">
    <% for (var i in items) { %>
    <li class="goods lf">
        <div class="img-center">
            <a href="product_detail.html?goods_id=<%=items[i].goods_id%>"><img class="middle" src="<%=items[i].common_image%>" alt="" /></a>
        </div>
        <div class="goods-detail">
            <div class="goods-price orflow">
                <div class="price lf">
                    ￥<span><%=items[i].common_price%></span>
                </div>
                <div class="share-price rt">
                    <div class="lf">分享后：</div>
                    <div class="rt">
                        ￥<span><%=items[i].common_shared_price%></span>
                    </div>
                </div>
            </div>
            <div class="goods-text txt"><%=items[i].common_name%></div>
            <div class="goods-share orflow">
                <div class="share lf orflow">
                    <span class="lf">分享立省</span>
                    <div class="rt">
                        ￥<span><%=items[i].common_share_price%></span>
                    </div>
                </div>
                <% if(items[i].common_is_promotion){ %>
                <div class="share lf orflow">
                    <span class="lf">分享立赚</span>
                    <div class="rt">￥<span><%=items[i].common_promotion_price%></span></div>
                </div>
                <%}%>
            </div>

            <div class="goods-sale orflow">
                <%if(items[i].common_promotion_type > 0 || items[i].common_is_man > 0 || items[i].common_is_jia > 0){%>
                <span class="lf">促销:</span>
                <div class="icons lf">
                    <% if(items[i].common_promotion_type == 1){ %>
                        <i class="icon lf solid-icon"></i>
                    <%}else if(items[i].common_promotion_type == 2){%>
                        <i class="icon lf sale-icon"></i>
                    <%}else if(items[i].common_promotion_type == 3){%>
                    <%}else if(items[i].common_promotion_type == 4){%>
                        <i class="icon lf new-icon"></i>
                    <%}%>

                    <% if(items[i].common_is_man){ %>
                        <i class="icon lf give_full_cut-icon"></i>
                    <%}%>
                    <% if(items[i].common_is_jia){ %>

                    <%}%>
                    <!--<i class="icon lf sheath-icon"></i>
                    <i class="icon lf tiket-icon"></i>-->
                </div>
                <%}%>
            </div>

            <div class="goods-like orflow">
                <div class="like lf">
                    <i class="icon"></i>
                </div>
                <div class="share-border rt">
                    分享立省
                </div>
            </div>
        </div>
    </li>
    <%}%>
</script>


<script src="../js/cheap.js"></script>
</body>
</html>
