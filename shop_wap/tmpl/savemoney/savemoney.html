<!--导航栏渲染-->
<script type="text/html" id="nav">
	<ul>
		<li><a href="javascript:void(0)">精选</a></li>
			<%if(data){%>
				<%for(var i in data){%>
					<li data-id="<%=data[i].cat_id%>"><a href="javascript:void(0)"><%=data[i].nav_name%></a></li>
				<%}%>
			<%}%>
		<li class="sideline"></li>
	</ul>

</script>
<!--二级分类导航渲染-->
<script type="text/html" id="sub_nav">
	<%if(data.items){%>
		<div class="kind_wrap">
			<div class="kind_btn"></div>
			<ul class="clearfix">
				<%for(var i in data.items){%>
					<li data-id="<%=data.items[i].cat_id%>"><a href="#"><%=data.items[i].cat_name%></a></li>
				<%}%>
			</ul>
		</div>
	<%}%>
</script>
<!--广告位渲染-->
<script type="text/html" id="advList">
	<%if(adv_list){%>
		<%for( var j in adv_list.items){%>
		<div class="item" >
			<a href="#">
				<img src="<%=adv_list.items[j]['pic_url']%>" alt="">
			</a>
		</div>
		<%}%>
	<%}%>
</script>
<!--惠省渲染-->
<script type="text/html" id="hs">
	<ul class="clearfix">
		<%if(share_list.items){%>
			<%for(var i in share_list.items){%>
				<li>
					<a href="../product_detail.html?goods_id=<%=share_list.items[i].goods_id%>">
						<img src="<%=share_list.items[i].common_image%>" alt="">
					</a>
					<div class="goods_detail">
						<p class="save_money_goods">
							<%if(share_list.items[i].common_is_jia ==1){%>
							<i>加</i>
							<%}%>
							<%if(share_list.items[i].common_promotion_type==1){%>
							<i>惠</i>
							<%}else if(share_list.items[i].common_promotion_type==2){%>
							<i>限</i>
							<%}else if(share_list.items[i].common_promotion_type==3){%>
							<i>手</i>
							<%}else if(share_list.items[i].common_promotion_type==4){%>
							<i>新</i>
							<%}else if(share_list.items[i].common_promotion_type==5){%>
							<i>市</i>
							<%}%>
							<a href="../product_detail.html?goods_id=<%=share_list.items[i].goods_id%>">
								<%=share_list.items[i].common_name%>
							</a>
						</p>
						<span class="save_money">狂省<%=share_list.items[i].common_share_price%>元</span>
					</div>
				</li>
			<%}%>
		<%}%>


	</ul>

</script>

<!--惠赚渲染-->
<script type="text/html" id="hz">
	<ul class="clearfix">
		<%if(promotion_list){%>
			<%for(var i in promotion_list.items){%>
				<li>
					<a href="../product_detail.html?goods_id=<%=promotion_list.items[i].goods_id%>">
						<img src="<%=promotion_list.items[i].common_image%>" alt="">
					</a>
					<div class="goods_detail">
						<p class="save_money_goods">
							<%if(promotion_list.items[i].common_is_jia ==1){%>
							<i>加</i>
							<%}%>
							<%if(promotion_list.items[i].common_promotion_type==1){%>
							<i>惠</i>
							<%}else if(promotion_list.items[i].common_promotion_type==2){%>
							<i>限</i>
							<%}else if(promotion_list.items[i].common_promotion_type==3){%>
							<i>手</i>
							<%}else if(promotion_list.items[i].common_promotion_type==4){%>
							<i>新</i>
							<%}else if(promotion_list.items[i].common_promotion_type==5){%>
							<i>市</i>
							<%}%>
							<a href="../product_detail.html?goods_id=<%=promotion_list.items[i].goods_id%>">
								<%=promotion_list.items[i].common_name%>
							</a>
						</p>
						<span class="save_money">狂赚<%=promotion_list.items[i].common_promotion_price%>元</span>
					</div>
				</li>
		<%}%>
		<%}%>
	</ul>

</script>
<!--省到家渲染-->
<script type="text/html" id="sdj">
	<%if(jia_list['items'].length>0){%>

			<div class="main_nav jiaMore">

			</div>
			<div class="main_contain only_one_goods">
				<ul class="clearfix">
					<%for(var i in jia_list.items){%>
					<li>
						<a href="../product_detail.html?goods_id=<%=jia_list.items[i].goods_id%>">
						<img src="<%=jia_list.items[i].common_image%>" alt="">
						</a>
						<div class="goods_detail">
							<p class="hide_title">
								<%=jia_list.items[i].common_name%>
							</p>
							<span>狂省<%=jia_list.items[i].common_share_price%>元</span>
							<a href="../product_detail.html?goods_id=<%=jia_list.items[i].goods_id%>">
								<button>加购</button>
							</a>
						</div>
					</li>
					<%}%>
				</ul>
			</div>

	<%}%>

</script>
<!--钱不尽渲染-->
<script type="text/html" id="qbj">
	<%if(bundling_list){%>
    <div class="mainfooter_nav earnMore">

	</div>
	<div class="mainfooter_contain">
		<ul class="clearfix">
			<%for(var i in bundling_list){%>
			<li data-id="<%=bundling_list[i]['bundling_id']%>">
				<a href="../package.html?b_id=<%=bundling_list[i].bundling_id%>">
				<img src="<%=bundling_list[i]['goods_list'][0]['goods_image']%>" alt=""></a>
				<div class="goods_detail">
					<p class="hide_title"><%=bundling_list[i]['bundling_name']%></p>
					<span>狂省<%=bundling_list[i]['share_info']['share_total_price']%>元</span>
					<a href="../package.html?b_id=<%=bundling_list[i].bundling_id%>">
						<button>组合省￥<%=(bundling_list[i]['CombinedPrice'])%></button>
					</a>
				</div>
				<% if(bundling_list[i]['voucher']==1){ %>
				<img src="../img/savemoney_img/ticket.png" alt="" class="ticket">
				<% }%>

			</li>
			<%}%>
		</ul>
	</div>
	<%}%>
</script>
