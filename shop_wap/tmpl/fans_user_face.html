<script type="text/html" id="fans_face">

    <% if( data ){%>
    <% for( var i in data.information){ %>
    <div class="itemwrap">
        <div class="fl_item">
            <div class="fl_item_con clearfix">
                <div class="fl_tx"><img src="<%=data.user_info.user_logo%>" onerror="this.src='./img/robot-ss.png'"> </div>
                <div class="fl_infor">
                    <a href="#">
                        <p class="user_name" data-id="<%=data.information[i].user_id%>"><%=data.user_info.user_name%>
                            <span><%=data.information[i].information_add_time%></span>
                        </p>
                        <p class="user_num">
                            <span class="more"><i><%=data.Fs_count%></i>关注</span>
                            <span><i><%=data.countArticle%></i>篇文章</span>
                        </p>
                    </a>
                </div>
                <!--<div class="more_icon"><img src="img/mores.png" alt=""></div>-->
                <div class="more_pop">
                    <span class="sj_btn"></span>
                    <ul>
                        <li>
                            <a href="javascript:void(0)"><img src="img/jubao.png" alt="">举报文章</a>
                        </li>
                        <li>
                            <a href="javascript:void(0)"><img src="img/lahei.png" alt="">拉黑</a>
                        </li>
                        <li>
                            <a href="javascript:void(0)"><img src="img/quxiao.png" alt="">取消</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="saymain">
                <div class="article_main <% if(data.information[i].has_video == 1 ){%> video_wrap <% }%> clearfix">
                    <a href="./information.html?information_id=<%=data.information[i].information_id%>&type=0">
                        <div class="l_pic">
                            <% if( data.information[i].src_video.length <=0 ){ %>
                                <img src='<%=data.information[i].information_pic%>' />
                            <% }else{ %>
                           <video class="edui-upload-video  vjs-default-skin video-js" poster="" controls="controls" preload="auto" width="420" height="280" src="<%=data.information[i].src_video[0]%>" data-setup="{}">
                                <source src="http://taoshang168.test/shop/media/3c95e07e89ed1ac4f3e9613dd4e007d8/10012/8/video/20180801/1533110585131707.mp4" type="video/mp4"/>
                            </video>
                            <% }%>
                        </div>
                        <div class="r_text"><%=data.information[i].information_title%></div>
                    </a>
                </div>
                <% if(  data.information[i].information_goods_recommend ){%>
                    <h4 class="user_goods_title">我喜欢的商品</h4>
                    <ul class="user_goods_list clearfix">
                        <% for( var j in data.information[i].information_goods_recommend ){ %>
                            <li>
                                <a href="./product_detail.html?goods_id=<%=data.information[i].information_goods_recommend[j][0]%>">
                                    <img src="<%=data.information[i].information_goods_recommend[j][2]%>" alt="">
                                    <span >￥<%=data.information[i].information_goods_recommend[j][1]%></span>
                                </a>
                            </li>
                        <% }%>
                    </ul>
                <% }%>
                <div class="userabout">
                    <ul class="clearfix">
                        <li class="u_a_icon1">
                            <img src="img/fans-circle/eye.png" alt="">
                            <span><%= data.information[i].information_read_count %></span>
                        </li>
                        <li class="u_a_icon2">
                            <img src="img/fans-circle/fansicon2.png" alt="">
                            <span><%= data.information[i].countReply %></span>
                        </li>
                        <li class="u_a_icon3">
                            <img onclick="article_like(this,<%=data.information[i].information_id%>)" src="<%if( data.information[i].is_like == 1 ){%>img/fans-circle/fansicon1-2.png<% }else if( data.information[i].is_like == 0 ){ %>img/fans-circle/fansicon1.png<% }%>" alt="">
                            <span><%= data.information[i].countLike %></span>
                        </li>
                        <li class="u_a_icon4">
                            <span style="font-size: 0.18rem">来自:<%= data.information[i].information_from %></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <% }%>
    <% }%>


</script>
