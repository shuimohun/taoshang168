<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商城信息</title>
  <link rel="stylesheet" href="../css/information.css">
  <link rel="stylesheet" href="../css/andone/base.css">
  <script src="../js/tmpl/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src='../js/information.js'></script>
  <script type="text/javascript" src="../js/tmpl/swipe.js"></script>
  <script type="text/javascript" src='../js/tmpl/swiper.min.js'></script>
  <script src="../js/config.js"></script>
    <style>
        .share_tanchuang{
            width: 90%;
            height: 2.25rem;
            background-color: #ccc;
            /*position: fixed;*/
            bottom: 0;
            display: none;
            position: fixed;
            top:60%;
            left: 4%;
            border-radius: .2rem;
            z-index: 101;
        }
        .share_title_img{
            width: 100%;
            height: 15%;
        }
        .share_tanchuang .share_channel{
            width: 100%;
            height: 40%;
            font-size: 0;
        }
        .share_tanchuang .share_channel li{
            display: inline-block;
            font-size:.24rem;
            text-align: center;
            width: 20%;
            height: 100%;
            vertical-align: top;
        }
        .share_tanchuang .share_channel li img{
            width: 1rem;
            height: 1rem;
            margin-top: .2rem;
        }
        .share_tanchuang .share_channel li span{
            display: inline-block;
            color: #333;
            line-height: 1rem;
        }
        .share_tanchuang .share_channel li i{
            display: inline-block;
            color: #999;
        }
        .share_tanchuang .share_channel li i i{
            color: #e45050;
        }
        .share_tanchuang p{
            font-size: .6rem;
            color: #999;
            padding:0 5% 0 5%;
            margin-top: .1rem;
        }
        .share_tanchuang p span{
            font-size: .7rem;
            color: #666;
        }
        .nctouch-bottom-mask-top.share{padding:0 !important;}
        .shared i{color: #e45050 !important;}

        .sharewechat_contain .sharewechat{
            position: absolute;
            right: 7%;
            bottom: 140%;
        }
        .sharewechat_contain .sharewechat img{
            width: 5rem;
            height: 3rem;
            margin-left:2rem;
        }
        .sharewechat_contain .sharewechat span{
            color: #fff;
            font-size: 1rem;
        }
        .bg_contain{
            background-color: black;
            display: inline-block;
            opacity: .3;
            width: 100%;
            height: 100%;
            position: fixed;
            top:0;
            left: 0;
            z-index: 100;
            display: none;
        }
    </style>
</head>
<body style="background-color:#fff;">
<div class="find_nav">
    <div class="find_nav_left">
    </div>
</div>
<div class="contain"></div>
<div style="background-color:#f2f2f2;width:100%;height:.1rem;"></div>
<div class="comm"></div>
<div class='share_tanchuang'>
    <ul class='share_channel'>
        <li class="share_sqq">
            <a class="share" data-type="qqFriend" href="javascript:;">
                <img src="../images/share_g_1@3x.png" alt="">
            </a><br>
            <span>QQ</span>
        </li>
        <li class="share_qzone">
            <a class="share" data-type="qZone" href="javascript:;">
                <img src="../images/share_g_2@3x.png" alt="">
            </a><br>
            <span>QQ空间</span>
        </li>
        <li class="share_weixin">
            <a class="share" data-type="wechatFriend" href="javascript:;">
                <img src="../images/share_g_3@3x.png" alt="">
            </a><br>
            <span>微信</span>
        </li>
        <li class="share_weixin_timeline">
            <a class="share" data-type="wechatTimeline" href="javascript:;"><img src="../images/share_g_4@3x.png" alt=""></a><br>
            <span>朋友圈</span></li>
        <li class="share_tsina">
            <a class="share" data-type="weibo" href="javascript:;"><img src="../images/share_g_5@3x.png" alt=""></a><br>
            <span>新浪微博</span>
        </li>
    </ul>
</div>
<div class="bg_contain"></div>
<script type="text/html" id="list_l">
    <div class="find_nav_list">
        <ul>
            <% if(items){ %>
            <% for(var i in items){  %>
            <li ><a href="./information_item.html?type=<%=items[i].id %>" data-id="<%=items[i].information_group_id%>"><%=items[i].information_group_title %></a></li>
            <% } %>
            <% } %>
        </ul>
    </div>
</script>
<script type="text/html" id="comm_s">
    <% if(items){ %>
    <% for(var i in items){  %>
    <div class="comment" name='returnThis' id="returnThis">
        <div class="comment_img"><img src="<%=items[i].user_logo %>" alt=""></div>
        <span><%=items[i].user_name %></span>
        <i><%=items[i].article_reply_content %></i>
        <em><%=items[i].article_reply_time %></em>
    </div>
    <% } %>
    <% } %>
</script>
<script type="text/html" id="share_script"></script>
<script type="text/javascript" src="../js/zepto.min.js"></script>
<script type="text/javascript" src="../js/config.php"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/template.js"></script>
<script type="text/javascript" src="../js/simple-plugin.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="../js/plugins/NativeShare.js"></script>
<script type="text/javascript" src="../js/informations_row.js"></script>
</body>
</html>
