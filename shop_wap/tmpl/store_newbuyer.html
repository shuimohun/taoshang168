<style>
    .footer{
        width:100%;
        height:.98rem;
        position:fixed;
        bottom: 0;
        font-size: 0;
        z-index:101;
    }
    .footer li{
        text-align: center;
        width:33.333333333%;
        height:100%;
        display:inline-block;
        position:relative;
    }
    .footer li:nth-child(1) img,.footer li:nth-child(3) img{
        width:.42rem;
        height:.5rem;
        position:relative;
        top:-10%;
    }
    .footer li:nth-child(2) img{
        width:1.02rem;
        height:.98rem;
        position:absolute;
        left:121%;
        top:-10%;

    }
    .footer li span{
        font-size: .24rem;
        color: #fff;
        position:relative;
        top:-10%;
    }
    .footer_div_wrap{
        width:100%;
        height:3rem;
    }
    .footer_div{
        width:100%;
        height:3rem;
        background:url(../images/bg@2x.png) no-repeat left top;
        background-size: 100% 100%;
        background-color: #fff;
        position:fixed;
        bottom: 0rem;
        display:none;
        font-size: 0;
        z-index:102;
        border-top:.02rem solid #ddd;
    }
    .footer_div li{
        width:33.3333333333333%;
        height:33.3333333333333%;
        display:inline-block;
        text-align: center;
    }
    .footer_div li .div_img{
        width:1.8rem;
        height:.48rem;
        margin-top: .2rem;
        background:url(../images/GO-@3x.png);
        background-size:100% 100%;
        margin-left: .2rem;
    }
    .footer_div li .div_img span{
        display:inline-block;
        color:#e45050;
        font-size: .24rem;
        margin-left:-20%;
        margin-top: .06rem;
    }
    .bg_page{
        width: 100%;
        height: 100%;
        background-color: #000;
        opacity: .3;
        position: fixed;
        top:0;
        left: 0;
        display: none;
        z-index: 100;
    }
    .main{
        position: relative;
    }
    .main .mainbiaoti{
        color:#333;
        font-size: .22rem;
        position: absolute;
        top:75%;
        right: 15%;
    }
    .main .mainimg{
        width: 1rem;
        height: 1rem;
        position: absolute;
        top:30%;
        right: 20%;
    }
.main_content_store{
    margin-top: 1rem;
}
</style>
