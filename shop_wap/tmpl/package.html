<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>套餐活动名称</title>
    <link rel="stylesheet" href="../css/andone/base.css">
    <link rel="stylesheet" href="../css/package.css">
    <style type="text/css">
        .person{
            position: static;
        }
        .open {
            width: 100%;
            height: .8rem;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 101;
            display: none;
            font-size: 0;
        }
        .open .open_title {
            width: 70%;
            height: 100%;
            float: left;
        }
        .open .open_title>img, .open .open_click>img, .open .open_close>img {
            width: 100%;
            height: 100%;
        }
        .open .open_click {
            width: 30%;
            height: 100%;
            float: left;
        }
        .open .open_close {
            position: absolute;
            left: 3%;
            top: 24%;
            width: .4rem;
            height: .4rem;
        }

    </style>

</head>
<body style="background-color:#f5f5f5;margin-top:.8rem;">

<!--  -->
    <section class="open">
            <div class="open_title">
                <img src="../images/main_img/open1.png" alt="">
            </div>
            <div class="open_click" id="btnOpenApp">
                <img src="../images/main_img/open2.png">
            </div>
            <div class="open_close">
                <img src="../images/main_img/open_close.png">
            </div>
    </section>

    <!--  -->

<div class="main"></div>

<script type="text/html" id="main">
    <header class="person">
        <div class="title">
            <a href="javascript:history.go(-1)"><img src="../images/icon_back.png" alt=""></a>
            <span><%=bundling_name%></span>
            <a href=""><img src="../images/icon_share.png" alt=""  class="info"></a>
        </div>
    </header>

    <% for(var i in goods_list){ %>
        <div class='package_item'>
            <div class='package_img'>
                <a href="product_detail.html?goods_id=<%=goods_list[i].goods_id%>"><img src="<%=goods_list[i].goods_image%>" alt=""></a>
            </div>
            <div class='package_info'>
                <a href="product_detail.html?goods_id=<%=goods_list[i].goods_id%>"><i><%=goods_list[i].goods_name%></i></a>
                <div class="bg">分享立省￥<%=goods_list[i].goods_share_price%></div>
                <% if(goods_list[i].goods_is_promotion){%>
                    <div class="bg">分享立赚￥<%=goods_list[i].goods_promotion_price%></div>
                <%}%>
                <span class='select'><!--选择商品规格<img src="img/icon_forword.png" alt="">--></span>
                <del>￥<%=goods_list[i].goods_price%></del> <u>￥<%=goods_list[i].bundling_goods_price%></u>
            </div>
        </div>
    <% } %>

    <div style="width:100%;height:1.2rem;"></div>

    <footer>
        <span>合计<i>￥<%=bundling_discount_price%></i></span><br>
        <b>节省￥<%=save_price%></b>
        <a href="javascript:;" class="buynow_share"><button>分享购买</button></a>
        <a href="javascript:;" class="buynow"><button>立即购买</button></a>
    </footer>

</script>

<script type="text/javascript" src="../js/zepto.min.js"></script>
<script type="text/javascript" src="../js/template.js"></script>
<script type="text/javascript" src="../js/config.php"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/simple-plugin.js"></script>
<script src="https://static.mlinks.cc/scripts/dist/mlink.min.js"></script>
<script type="text/javascript" src='../js/package.js'></script>
</body>
</html>
