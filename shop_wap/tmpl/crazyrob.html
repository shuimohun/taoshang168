<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>今日疯抢</title>
	<link rel="stylesheet" href="../css/activity/crazyrob.css">
	<link rel="stylesheet" href="../css/activity/base.css">
	<script src="../js/activity/jquery-1.8.3.min.js"></script>

</head>
<body style="background-color:#f2f2f2">
	<!--头部部分-->
	<header class="person">
		<div class="title">
			<a href="javascript:history.go(-1);"><img src="../images/activity/icon_back.png" alt=""></a>
			<span>今日疯抢</span>
		</div>
	</header>
	<!--头部部分-->
<div class="good_list"></div>
	<ul class="footer">
		<li>
			<img src="../images/activity/seckill_img/limit_tab_btn1@3x.png" alt=""><br>
			<span>抢购中</span>
		</li>
		<li>
			<img src="../images/activity/seckill_img/limit_tab_btn2@3x.png" alt=""><br>
			<span>即将售罄</span>
		</li>
		<li>
			<img src="../images/activity/seckill_img/limit_tab_btn3@3x.png" alt=""><br>
			<span>已抢光</span>
		</li>
	</ul>

	<div style="background-color:#f2f2f2;width:100%;height:1rem"></div>

	<script type="text/html" id="good_list">
		<% if(items){ %>
		<% for(var i in items){ %>
		<div class="sale <% if(items[i].scarebuy_percent == 100){ %>over<% } %>">
		<span class="fnTimeCountDown" data-end="<%=items[i].scarebuy_endtime %>">
			距离结束&nbsp;&nbsp;
			<u class="hour">00</u><i>&nbsp;:&nbsp;</i>
			<u class="mini">00</u><i>&nbsp;:&nbsp;</i>
			<u class="sec">00</u>
		</span>
			<div class="sale_img">
				<a href="product_detail.html?goods_id=<%=items[i].goods_id%>">
				<img src="<%=items[i].goods_image %>" alt="">
				</a>
				<%if(items[i].scarebuy_percent == 100){%>
				<div class="saleover_cur">抢光了</div>
				<%}%>
			</div>
			<div class="sale_info">
				<h2><%=items[i].goods_name %></h2><br>
				<u>￥<%=items[i].scarebuy_price %></u><del>￥<%=items[i].goods_price %></del>
				<div class="sale_down">
					<div class="sale_down_img"><img src="../images/activity/seckill_img/reduce_price_btn@3x.png" alt=""></div>
					<span>直降<%=items[i].reduce %>元</span>
				</div>
				<div class="sale_down" style="width:1.7rem">
					<div class="sale_down_img"><img src="../images/activity/seckill_img/share_save_btn@3x.png" alt=""></div>
					<span>分享立省<%=items[i].goods_share_price %>元</span>
				</div>
				<div class="sale_down">
					<div class="sale_down_img"><img src="../images/activity/seckill_img/make_money_btn@3x.png" alt=""></div>
					<span>再赚<%=items[i].goods_promotion_price %>元</span>
				</div>
				<div class="progress">
					<%if(items[i].scarebuy_percent != 100){%>
					<img src="../images/scarebuy_img/rectangle@3x.png" alt="" width = '<%=items[i].sale_rate %>'>
					<%}%>
				</div>
			</div>
			<% if(items[i].scarebuy_percent == 100){ %>
			<input type="button" value="全部售罄">
			<% }else{ %>
			<a href="product_detail.html?goods_id=<%=items[i].goods_id%>"><input type="button" value="立即抢购"></a>
			<u class="qiang">已抢<%=items[i].scarebuy_buy_quantity %>件</u>
			<% } %>
		</div>
		<% } %>
	<% } %>
	</script>

	<script type="text/javascript" src="../js/config.php"></script>
	<script type="text/javascript" src="../js/zepto.js"></script>
	<script type="text/javascript" src="../js/template.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/plugins/jquery.timeCountDown.js"></script>
	<script type="text/javascript" src="../js/crazyrob.js"></script>
</body>
</html>
