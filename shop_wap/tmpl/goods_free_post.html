<style>
    .list .goods-secrch-list .goods-name .bg_all{position:absolute;top:30%}
    .nctouch-norecord{position:static;margin:10% auto}
    .guess-like div h3{font-size:.6rem;letter-spacing:.12rem;margin-left:.12rem;width:100%;height:1.67rem;overflow:hidden}
    .list .goods-secrch-list .goods-sale{display:inline-block;height:.9rem;padding:.2rem 0;overflow:hidden}
    .list .goods-secrch-list .goods-price{color:#EC5464;font-size:.6rem;line-height:.9rem;display:block;float:left;position:absolute;bottom:5%;right:3%}
    .goods-search-list-nav ul li{vertical-align:top;display:inline-block;width:20%}
    .goods-search-list-nav ul li:first-child{width:33%}
    .grid .goods-secrch-list .goods-name{display:block;min-height:4.3rem;overflow:hidden}
    .grid .goods-secrch-list .goods-name .bg_all .bg:nth-child(1){font-size:.45rem;color:#fff;background:url(../images/share_bg@2x.png) no-repeat left top;background-size:100% 100%;padding:0 .12rem 0 .12rem;position:absolute;top:23%}
    .grid .goods-secrch-list .goods-name .bg_all .bg:nth-child(2){font-size:.45rem;color:#fff;background:url(../images/share_bg@2x.png) no-repeat left top;background-size:100% 100%;padding:0 .12rem 0 .12rem;position:absolute;top:13%}
    .goods-info{position:relative}
    .goods-info .goods_icon{position:absolute;top:54%;font-size:.65rem}
    .goods-info .goods_icon span{color:#EC5464}
    .goods-info .goods_icon i{color:#EC5464;border:.05rem solid #EC5464;border-radius:.2rem}
    .goods-search-list-nav ul{width:100%}
    .header-wrap .head_title{font-size:.75rem;height:1.95rem;line-height:1.95rem}
    .goods-search-list-nav{position:relative;top:0}
    .goods-sort-inner{top:10.7rem}
    .nctouch-main-layout{margin-top:0}
    .slider_list{position:relative;z-index:1;overflow:hidden;clear:both;border-bottom:.05rem solid #f1f1f1;margin-top:1.95rem}
    .swipe{position:relative;overflow:hidden;visibility:hidden}
    .swipe-wrap{overflow:hidden;position:relative}
    .swipe-wrap>div{float:left;width:100%;height:100%;position:relative}
    .swipe-wrap img{width:100%;height:100%}
    .css3{box-shadow:0 0;width:calc(100% + 2em);font-size:24px}
    blockquote,body,button,code,dd,div,dl,dt,fieldset,form,h1,h2,h3,h4,h5,h6,input,legend,li,ol,p,pre,td,textarea,th,ul{margin:0;padding:0}
    fieldset,img{border:0}
    :focus{outline:0}
    address,cite,code,ctoolion,dfn,em,optgroup,strong,th,var{font-style:normal;font-weight:400}
    h1,h2,h3,h4,h5,h6{font-size:100%;font-weight:400}
    abbr,acronym{border:0;font-variant:normal}
    button,input,optgroup,option,select,textarea{font-family:inherit;font-size:inherit;font-style:inherit;font-weight:inherit}
    code,kbd,samp,tt{font-size:100%}
    body{line-height:1.5}
    ol,ul{list-style:none}
    table{border-collapse:collapse;border-spacing:0}
    ctoolion,th{text-align:left}
    sub,sup{font-size:100%;vertical-align:baseline}
    :link,:visited,ins{text-decoration:none}
    blockquote,q{quotes:none}
    blockquote:after,blockquote:before,q:after,q:before{content:'';content:none}

</style>
<body>
<header id="header" class="nctouch-product-header fixed">
    <div class="header-wrap">
        <div class="header-l"> <a href="javascript:history.go(-1)"> <i class="back"></i> </a> </div>
        <!--<div class="header-inp"> <i class="icon"></i> <span class="search-input" id="keyword">请输入关键词</span> </div>-->
        <div class="head_title">好物包邮</div>
        <div class="header-r"> <a href="../tmpl/product_first_categroy.html" class="categroy"><i></i>
        </a> <a id="header-nav" href="javascript:void(0);"><i class="more"></i><sup></sup></a> </div>
    </div>
    <div class="nctouch-nav-layout">
        <div class="nctouch-nav-menu"> <span class="arrow"></span>
            <ul>
                <li><a href="../index.html"><i class="home"></i>首页</a></li>
                <li><a href="../tmpl/cart_list.html"><i class="cart"></i>购物车<sup></sup></a></li>
                <li><a href="../tmpl/member/member.html"><i class="member"></i>我的商城</a></li>
                <li><a href="javascript:void(0);"><i class="message"></i>消息<sup></sup></a></li>
            </ul>
        </div>
    </div>
</header>
<!-- banner图 start-->
<div class="slider_list" >
    <div class="swipe-wrap" >
    </div>
</div>
<!-- banner图 end-->
<div class="goods-search-list-nav">
    <ul id="nav_ul">
        <li><a href="javascript:void(0);" class="current" id="sort_default">上架时间<i></i></a></li>
        <li><a href="javascript:void(0);" class="" onclick="init_get_list('sale','DESC')">销量</a></li>
        <li><a href="javascript:void(0);" class="" onclick="init_get_list('share','DESC')">立省<i></i></a></li>
        <li><a href="javascript:void(0);" id="search_adv">筛选<i></i></a></li>
    </ul>
</div>
<div id="sort_inner" class="goods-sort-inner hide">
    <span><a href="javascript:void(0);" class="cur"  onclick="init_get_list('', '')">上架时间<i></i></a></span>
    <span><a href="javascript:void(0);" onclick="init_get_list('price', 'DESC')">价格从高到低<i></i></a></span>
    <span><a href="javascript:void(0);" onclick="init_get_list('price', 'ASC')">价格从低到高<i></i></a></span>
    <span><a href="javascript:void(0);" onclick="init_get_list('evaluate', 'DESC')">评价排序<i></i></a></span>
</div>
<div class="nctouch-main-layout">
    <div id="product_list" class="list">
        <ul class="goods-secrch-list">
        </ul>
    </div>
</div>          
<!--筛选部分-->
<div class="nctouch-full-mask hide">
    <div class="nctouch-full-mask-bg"></div>
    <div class="nctouch-full-mask-block">
        <div class="header">
            <div class="header-wrap">
                <div class="header-l"> <a href="javascript:void(0);"><i class="back"></i></a></div>
                <div class="header-title">
                    <h1>商品筛选</h1>
                </div>
                <div class="header-r"><a href="javascript:void(0);" id="reset" class="text">重置</a> </div>
            </div>
        </div>
        <div class="nctouch-main-layout-a secreen-layout" id="list-items-scroll" style="top: 2rem;"><div></div></div>
    </div>
</div>
<div class="fix-block-r">
    <a href="member/views_list.html" class="browse-btn"><i></i></a>
    <a href="javascript:void(0);" class="gotop-btn gotop hide" id="goTopBtn"><i></i></a>
</div>
<footer id="footer" class="bottom"></footer>

<script type="text/html" id="slider">
    <% var adv = data.adv; %>
    <% if(adv.length >0){ %>
        <%for(j=0;j < adv.length;j++){%>
            <div class="item" >
                <a href="<%= adv[j].wap_url %>">
                    <img src="<%= adv[j].pic_url %>" alt="">
                </a>
            </div>
        <% } %>
    <% } %>
</script>
<script type="text/html" id="search_items">
    <div>
        <dl>
            <dt>价格区间</dt>
            <dd>
                <span class="inp-balck"><input type="text" id="price_from" nctype="price" pattern="[0-9]*" class="inp" placeholder="最低价"/></span>
                <span class="line"></span>
                <span class="inp-balck"><input nctype="price" type="text" id="price_to" pattern="[0-9]*" class="inp" placeholder="最高价"/></span>
            </dd>
        </dl>
        <dl>
            <dt>商品类型</dt>
            <dd>
                <a href="javascript:void(0);" nctype="items" id="promotion">促销</a>
            </dd>
        </dl>
        <!--<dl>
            <dt>店铺类型</dt>
            <dd>
                <a href="javascript:void(0);" nctype="items" id="own_shop" class="">平台自营</a>
            </dd>
        </dl>-->
        <div class="bottom">
            <a href="javascript:void(0);" class="btn-l" id="search_submit">筛选商品</a>
        </div>
    </div>
</script>
<script type="text/html" id="home_body">
    <% var common_list = data.items; %>
    <% if(common_list.length >0){%>
        <%for(j=0;j < common_list.length;j++){%>
        <li class="goods-item" goods_id="<%=common_list[j].goods_id;%>">
            <span class="goods-pic">
                <a href="product_detail.html?goods_id=<%=common_list[j].goods_id;%>">
                    <img src="<%=common_list[j].common_image;%>"/>
                </a>
            </span>
            <dl class="goods-info">
                <dt class="goods-name">
                    <a href="product_detail.html?goods_id=<%=common_list[j].goods_id;%>">
                        <h4><%=common_list[j].common_name;%></h4>
                        <span class="bg_all">
                           <span class="bg" style="font-size:.45rem;padding:0 .12rem 0 .12rem;">分享立省￥<%=common_list[j].common_share_price%></span>
                           <% if(common_list[j].common_is_promotion){%>
                                <span class="bg" style="font-size:.45rem;padding:0 .12rem 0 .12rem;">立赚￥<%=common_list[j].common_promotion_price%></span>
                           <%}%>
                        </span>
                    </a>
                </dt>
                <dd class="goods_icon">
                    <% if(common_list[j].is_bunding || common_list[j].common_promotion_type != '0' || common_list[j].is_voucher || common_list[j].is_man || common_list[j].common_is_jia !='0'){ %>
                    <span>促销：</span>
                    <% if(common_list[j].is_bunding){ %>
                    <i>套</i>
                    <% } %>
                    <% if(common_list[j].common_promotion_type == '1'){ %>
                    <i>惠</i>
                    <% } %>
                    <% if(common_list[j].common_promotion_type == '2'){ %>
                    <i>限</i>
                    <% } %>
                    <% if(common_list[j].common_promotion_type == '3'){ %>
                    <i>手</i>
                    <% } %>
                    <% if(common_list[j].common_promotion_type == '4'){ %>
                    <i>新</i>
                    <% } %>
                    <% if(common_list[j].is_voucher){ %>
                    <i>券</i>
                    <% } %>
                    <% if(common_list[j].is_man){ %>
                    <i>满</i>
                    <% } %>
                    <% if(common_list[j].common_is_jia != '0'){ %>
                    <i>加</i>
                    <% } %>
                    <% } %>
                </dd>
                <dd class="goods-sale">
                    <a href="product_detail.html?goods_id=<%=common_list[j].goods_id;%>">
                        <span class="goods-price">￥
                            <% if (common_list[j].promotion_price){ %>
                                <em><%=common_list[j].promotion_price%></em>
                                <% if (common_list[j].zx_price){ %>
                                <span class="phone-sale"><i></i>手机专享</span>
                                <% } %>
                            <% }else{ %>
                                <em><%=common_list[j].common_shared_price%></em>
                            <% } %>
                        </span>
                        <% if(common_list[j].group_flag || common_list[j].xianshi_flag){ %>
                        <span class="sale-type">降</span>
                        <% } %>
                        <% if(common_list[j].have_gift == '1'){ %>
                        <span class="sale-type">赠</span>
                        <% } %>
                    </a>
                </dd>
                <dd class="goods-assist">
                    <a href="product_detail.html?goods_id=<%=common_list[j].goods_id;%>">
                        <span class="goods-sold">销量<em><%=common_list[j].common_salenum;%></em></span>
                        <span class="goods-sold">评论<em><%=common_list[j].common_evaluate;%></em></span>
                    </a>
                </dd>
            </dl>
        </li>
        <% } %>
        <li class="loading" style="display: none;"><div class="spinner"><i></i></div>商品数据读取中...</li>

    <% } %>
</script>
