<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="../../css/friendletter/base.css">

</head>
<body>
	<!--头部 start-->
	<header class="person blackbg">

	<!--头部 end-->
	<!--搜索框 start-->

	<!--搜索框 end-->
	<!--友信列表 start-->
	<div class="main">
		<div class="main_wrap friend_List">

		<!--右侧字母检索start-->

			<ul>
				<li><a href="#link_A"  >A</a></li>
				<li><a href="#link_B" >B</a></li>

	</div>
	<!--友信列表 end-->
	<!--插入脚部 start-->
	<div id="foot"></div>
	<!--插入脚部 end-->
<script type="text/html" id="friend_List">

	<div class="namewrap">
		<ul>
			<li class="addfriend"><img src="../img/friendletter/ab_icon1.png" alt=""><a href="./addfriend.html">添加好友</a></li>
			<li class="groupchat"><img src="../img/friendletter/ab_icon2.png" alt=""><a href="./groupchat.html">发起群聊</a></li>
		</ul>
	</div>
	<% if(data){ %>
		<% for(var i in data){ %>
			<div class="namewrap">
				<a class="name_indexes" name="link_<%=data[i][0]['initials']%>"><%=data[i][0]['initials']%></a>
				<ul>
					<% for(var j in data[i]){ %>
					<li class="namelist" data-id="<%=data[i][j]['friend_id']%>">
						<a href="../member/chat_info.html?t_id=<%=data[i][j]['friend_id']%>&t_name=<%=data[i][j]['friend_name']%>">
							<img src="<%=data[i][j]['friend_image']%>" alt="" onerror="this.src='../img/robot-ss.png'" />
							<%=data[i][j]['friend_name']%>
						</a>
						<% if(data[i][j]['mutual'] ==1){ %>
						<div class="fllowwrap">
							<span><img class="fllow_btn1" src="../img/friendletter/fllow1.png" alt="">互相关注</span>
							<input class="fllow_btn" data-id="<%=data[i][j]['user_friend_id']%>" type="button" value="取消关注" />
						</div>
						<% }else{%>
						<div class="fllowwrap">
							<span><img class="fllow_btn1" src="../img/friendletter/fllow2.png" alt="">我关注的</span>
							<input class="fllow_btn" data-id="<%=data[i][j]['user_friend_id']%>" type="button" value="取消关注" />
						</div>
						<% } %>
					</li>
					<% }%>
				</ul>
			</div>
		<% }%>
	<% }%>
</script>
<script type="text/javascript" src="../../js/zepto.min.js"></script>
<script type="text/javascript" src="../../js/config.php"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src='../../js/template.js'></script>
<script src="../../js/friendletter/zepto.min.js"></script>
<script src="../../js/friendletter/addressbook.js"></script>
	<script>
        //引入脚部内容
        $(document).ready(function () {
            $('#foot').load('foot_.html');
            setTimeout(function(){
                foot_alt = $(".footer").height();//获取脚部高度
                $(".foot_bg").css({"height":foot_alt+"px"});
                $("#foot .foot_item .more").parents(".foot_item").addClass("on");//对应位置标红
                //导航跳转
                $("#foot .foot_item .index").click(function () {
                    window.location.href = WapSiteUrl+'/tmpl/fans-circle.html';
                })
                $("#foot .foot_item .hot_tv").click(function () {
                    window.location.href = WapSiteUrl+'/tmpl/friendletter/videoplay.html';
                })
                $("#foot .foot_item .fabu").click(function () {
                    window.location.href = WapSiteUrl+'/tmpl/information_message.html';
                })
                $("#foot .foot_item .message").click(function () {
                    window.location.href = WapSiteUrl+'/tmpl/friendletter/friend_list.html';
                })
                $("#foot .icon_interest").click(function () {
                    window.location.href = WapSiteUrl+'/tmpl/friendletter/interestlabel.html';
                })
                $("#foot .icon_addressbook").click(function () {
                    window.location.href = WapSiteUrl+'/tmpl/friendletter/addressbook.html';
                })
                $("#foot .icon_system_infor").click(function () {
                    // window.location.href = WapSiteUrl+'/tmpl/friendletter/addressbook.html';
                })
                $("#foot .icon_my_on").click(function () {
                    window.location.href = WapSiteUrl+'/tmpl/friendletter/systeminfor.html';
                })
                //end
                $("#foot .more").click(function(){
                    $(".more_win").css({"bottom":(foot_alt)+"px"});
                    $(".mask").css({"display":"block","opacity":"0.4"})
                });
                $(".mask").click(function(){
                    $(".more_win").css({"bottom":"-5rem"});
                    $(this).css({"display":"none","opacity":"0"})
                })
                $(".more_win .close_btn").click(function(){
                    $(".more_win").css({"bottom":"-5rem"});
                    $(".mask").css({"display":"none","opacity":"0"})
                })
            },200)
        });
	</script>
</body>
</html>
