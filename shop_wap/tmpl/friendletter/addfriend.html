<script type="text/html" id="interestNav">

	<!--右侧内容渲染-->
<script type="text/html" id="users">

	<%if(data.all_user){%>
		<div class="itemwrap">
			<%for(var i in data.all_user){%>
				<div class="fl_item">
					<div class="fl_item_con clearfix">
						<div class="fl_tx">
							<a href="../fans_user_face.html?uid=<%=data.all_user[i].user_id%>">
							<img src="<%=data.all_user[i].user_logo%>" onerror="this.src='../img/robot-ss.png'" />
							</a>
						</div>
						<div class="fl_infor">
							<a href="../fans_user_face.html?uid=<%=data.all_user[i].user_id%>">
								<p class="user_name"><%=data.all_user[i].user_name%></p>
								<p class="user_num">

									<%if(data.all_user[i].friend_num){%>
										<span><i><%=data.all_user[i].friend_num%></i>粉丝</span>
									<%}else{%>
										<span><i>0</i>粉丝</span>
									<%}%>
									<%if(data.all_user[i].image_num){%>
										<span><i><%=data.all_user[i].image_num%></i>晒图</span>
									<%}else{%>
										<span><i>0</i>晒图</span>
									<%}%>

									<% if( data.all_user[i].information_count ){ %>
										<span><i><%=data.all_user[i].information_count%></i>说说</span>
									<% }else{ %>
										<span><i>0</i>说说</span>
									<% }%>
								</p>
							</a>
						</div>
						<%if(data.all_user[i].friend){%>
						<div class="ad_btn on" data-id="<%=data.all_user[i].user_id%>" onclick="friend(this,<%=data.all_user[i].user_id%>,<%=data.all_user[i].user_friend_id%>)">已关注</div>
						<% }else{%>
						<div class="ad_btn" data-id="<%=data.all_user[i].user_id%>" onclick="friend(this,<%=data.all_user[i].user_id%>,<%=data.all_user[i].user_friend_id%>)">未关注</div>
						<% }%>
					</div>
				</div>
			<% }%>
		</div>
	<%}%>

	<% if(data.items){ %>
		<% for(var i in data.items){ %>
			<div class="itemwrap">
				<% for(var j in data.items[i].user){ %>
					<div class="fl_item">
						<div class="fl_item_con clearfix">
							<div class="fl_tx">
								<a href="../fans_user_face.html?uid=<%=data.all_user[i].user_id%>">
									<img src="<%=data.items[i].user[j].user_logo%>" onerror="this.src='../img/robot-ss.png'" />
								</a>
							</div>
							<div class="fl_infor">
								<a href="../fans_user_face.html?uid=<%=data.all_user[i].user_id%>">
									<p class="user_name" data-id="<%=data.items[i].user[j].user_id%>"><%=data.items[i].user[j].user_name%></p>
									<p class="user_num">
										<%if(data.items[i].user[j].friend_num){%>
										<span><i><%=data.items[i].user[j].friend_num%></i>个关注</span>
										<%}else{%>
										<span><i>0</i>个关注</span>
										<%}%>
										<%if(data.items[i].user[j].image_num){%>
										<span><i><%=data.items[i].user[j].image_num%></i>个晒图</span>
										<%}else{%>
										<span><i>0</i>个晒图</span>
										<%}%>
										<% if( data.items[i].user[j].information_count ){ %>
										<span><i><%=data.items[i].user[j].information_count%></i>说说</span>
										<% }else{ %>
										<span><i>0</i>说说</span>
										<% }%>

									</p>
								</a>
							</div>
							<%if(data.items[i].user[j].friend){%>
							<div class="ad_btn on" data-id="<%=data.items[i].user[j].user_id%>" onclick="friend(this,<%=data.items[i].user[j].user_id%>,<%=data.items[i].user[j].user_friend_id%>)">已关注</div>
							<%}else{%>
							<div class="ad_btn" data-id="<%=data.items[i].user[j].user_id%>" onclick="friend(this,<%=data.items[i].user[j].user_id%>,<%=data.items[i].user[j].user_friend_id%>)">未关注</div>
							<%}%>
						</div>
					</div>
				<% }%>
			</div>
		<% }%>
	<% }%>
</script>

<!--经常访问-->
<script type="text/html" id="often_visited">
	<% if( data.print ){%>
		<% for( var i in data.print ){ %>
			<li>
				<a href="../fans_user_face.html?uid=<%=data.print[i].user_id%>">
					<img src="<%=data.print[i].user_logo%>" onerror="this.src='../img/robot-ss.png'" alt=""><span><%=data.print[i].user_account%></span>
				</a>
			</li>
		<% }%>
	<% }%>
</script>
