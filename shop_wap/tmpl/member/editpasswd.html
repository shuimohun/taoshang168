        <li>
            <label style="letter-spacing:.09rem">验 证 码</label>
            <input type="text" value="" id="verificationcode" style="width:2.5rem;" onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;" >

        </li>
    </ul>
</form>
