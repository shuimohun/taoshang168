<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta content="telephone=no" name="format-detection" />
  <title>淘金商管理</title>
  <link rel="stylesheet" href="../../css/distributorManagement.css">
  <link rel="stylesheet" href="../../css/directseller_base.css">

</head>
<body>
  <!--头部部分-->
  <header class="person">
    <div class="title">
      <a href="javascript:history.go(-1)"><img src="../../images/icon_back.png" alt=""></a>
      <span>淘金商管理</span>
    </div>
  </header>
  <!--头部部分-->
  <div class="fenxiaoshang">
    <div class="fenxiaoshang_item cur">
      <br>
      <i>店长</i>
    </div>
    <div class="fenxiaoshang_item">
      <br>
      <i>促销员</i>
    </div>
  </div>

  <div class="item-top">
    <img src="../../images/setshop_5@2x.png" alt="">
    <div class="item-top-text">
      <span></span><br>
      <i>淘金时间：</i>
    </div>
  </div>

  <div id="detail_list">
  </div>
</body>
<script src="../../js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src='../../js/distributorManagement.js'></script>
<script type="text/javascript" src="../../js/template.js"></script>
<script type="text/javascript" src="../../js/config.php"></script>
<script type="text/javascript" src="../../js/zepto.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" id="top">
    <img src="../../images/setshop_5@2x.png" alt="">
        <div class="item-top-text">
        <span><%= self.name %></span><br>
        <i>淘金时间：<%= self.time %></i>
    </div>
</script>
<script type="text/javascript" id="detail">
    <%for(var i in items) {%>
    <div class="item-normal">
        <img src="<%= items[i].user_logo %>" alt="">
        <div class="item-normal-text">
        <span>昵称：<%= items[i].user_name %></span><br>
    <i>手机：<%= items[i].user_mobile%></i><br>
    </div>
    </div>
            <%}%>
</script>
</html>
