<script type="text/html" id="order-info-tmpl">
    <div class="nctouch-order-item mt5">
        <div class="nctouch-order-item-head">
            <a href="<%=WapSiteUrl%>/tmpl/store.html?store_id=<%=order.shop_id%>" class="store"><i class="icon"></i><%=order.shop_name%><i class="arrow-r"></i></a>
        </div>
        <div class="nctouch-order-item-con">
            <%for(var i in goods){%>
            <div class="goods-block detail">
                <a href="<%=WapSiteUrl%>/tmpl/product_detail.html?goods_id=<%=goods[i].goods_id%>">
                    <div class="goods-pic">
                        <img src="<%=goods[i].goods_image%>">
                    </div>
                    <dl class="goods-info">
                        <dt class="goods-name"><%=goods[i].goods_name%></dt>
                        <dd class="goods-type"><%=goods[i].spec_str%></dd>
                    </dl>
                    <div class="goods-subtotal">
                        <span class="goods-price">￥<em><%=goods[i].order_goods_payment_amount%></em></span>
                        <span class="goods-num">x<%=goods[i].order_goods_num%></span>
                    </div>
                </a>
            </div>
            <%}%>
        </div>
    </div>
</script>
