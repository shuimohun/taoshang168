<body>
	<!--头部部分-->
	<header class="person">
		<div class="title">
			<a href="javascript:history.go(-1)"><img src="../../images/back.png" alt=""></a>
			<span>淘金说明</span>
		</div>
	</header>
	<!--头部部分-->
	<section class="contain">
		<p>1.成为淘金员：</p>
		<span>在店铺消费并且满足店铺设定的金额, 可申请成为淘金员。</span>
		<p>2.发展下级：</p>
		<span>淘金员A分享链接给B, B通过分享链接注册成功, B既成为A的下级。B分享给链接给C, C通过分享链接注册成功后, C即成为b的下级。</span>
		<p>3.获得佣金：</p>
		<span>当B推广下的下级C成功消费一笔订单时，B可以获得佣金奖励 (我们将这笔奖励称之为“一级佣金”) , A可以获得推荐奖励 (我们将这笔奖励称之为“二级佣金”) 。</span>
		<p>4.佣金结算</p>
		<span>下级用户下单成功, 确认收货七天以后, 佣金结算到网站支付账户余额中。</span>
	</section>
