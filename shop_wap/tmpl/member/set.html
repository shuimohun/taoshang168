<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>接收设置</title>
  <link rel="stylesheet" href="../../css/info/set.css">
  <link rel="stylesheet" href="../../css/info/base.css">
  <script src="../../js/info/jquery-1.8.3.min.js"></script>
</head>
<body style="background-color:#f2f2f2;margin-top:.8rem;">
  <!--头部部分-->
  <header class="person">
    <div class="title">
      <a href="javascript:history.go(-1)"><img src="../../images/info/back.png" alt=""></a>
      <span>接收设置</span>
    </div>
  </header>
  <!--头部部分-->

<div class='on-off'></div>





  <div style="width:100%;height:.4rem; background-color:#f2f2f2"></div>
  <script type="text/html" id="on-off">
    <% if(items){ %>
    <ul>
      <li class="title">
        <img src="../../images/info/setting1@3x.png" alt="" class="title_img">
        <i>订单交易通知</i>
      </li>
      <% for(var i in items){ %>
      <% if(items[i].mold == 1){ %>
      <li>
        <span><%=items[i].name %></span>
        <% if(items[i].is_state){ %>
        <img src="../../images/info/on@3x.png" alt="" class="click" onclick="click_rate(this)" data-id="<%=items[i].id %>">
        <% }else{ %>
        <img src="../../images/info/off@3x.png" alt="" class="click" onclick="click_rate(this)" data-id="<%=items[i].id %>">
        <% } %>
      </li>
      <% } %>
      <% } %>
      <li class="title" style="margin-top:.15rem">
        <img src="../../images/info/setting2@3x.png" alt="" class="title_img">
        <i>余额卡券提醒</i>
      </li>

      <% for(var i in items){ %>
      <% if(items[i].mold == 2){ %>
      <li>
        <span><%=items[i].name %></span>
        <% if(items[i].is_state){ %>
        <img src="../../images/info/on@3x.png" alt="" class="click" onclick="click_rate(this)" data-id="<%=items[i].id %>">
        <% }else{ %>
        <img src="../../images/info/off@3x.png" alt="" class="click" onclick="click_rate(this)" data-id="<%=items[i].id %>">
        <% } %>
      </li>
      <% } %>
      <% } %>

      <li class="title" style="margin-top:.15rem">
        <img src="../../images/info/setting3@3x.png" alt="" class="title_img">
        <i>售后服务提醒</i>
      </li>

      <% for(var i in items){ %>
      <% if(items[i].mold == 3){ %>
      <li>
        <span><%=items[i].name %></span>
        <% if(items[i].is_state){ %>
        <img src="../../images/info/on@3x.png" alt="" class="click" onclick="click_rate(this)" data-id="<%=items[i].id %>">
        <% }else{ %>
        <img src="../../images/info/off@3x.png" alt="" class="click" onclick="click_rate(this)" data-id="<%=items[i].id %>">
        <% } %>
      </li>
      <% } %>
      <% } %>

    </ul>
    <% } %>
  </script>
  <script type="text/javascript" src="../../js/zepto.js"></script>
  <script type="text/javascript" src="../../js/config.php"></script>
  <script type="text/javascript" src="../../js/template.js"></script>
  <script type="text/javascript" src="../../js/common.js"></script>
  <script type="text/javascript" src="../../js/set.js"></script>
</body>
</html>
