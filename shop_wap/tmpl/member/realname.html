  <!--头部-->

  <form action='#' class="info_add">

      <li><span>用户账户：</span><input type="text" disabled="disabled" readonly="readonly" id="user_name"></li>

      <li style="border:0 none"><span>身份证照片：</span> <span class="tit">上传身份证正面、反面各一张</span></li>
      <input type="hidden" id="user_identity_face_logo" value="">
    </ul>

  </form>
  <div id="face_upload"><input type="file" multiple="multiple" /></div>

  <img src="../../images/image.png" id="image_face" />

  <div id="font_upload"><input type="file" multiple="multiple" /></div>
  <input type="hidden" id="user_identity_font_logo" value="">
