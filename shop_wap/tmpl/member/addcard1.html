<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>添加银行卡</title>
  <link rel="stylesheet" href="../../css/money/addcard1.css">
  <link rel="stylesheet" href="../../css/money/base.css">
  <link href="../../css/money/layout.min.css" rel="stylesheet" />
    <link href="../../css/money/scs.min.css" rel="stylesheet" />

</head>
<body>
  <!--头部-->
  <header class="person">
    <div class="title">
      <a href="javascript:history.go(-1);"><img src="../../images/money/icon_back.png" alt=""></a>
      <span>添加银行卡</span>
       <a href="#" class="next">下一步</a>
    </div>
  </header>
  <!--头部-->

  <!--地址部分-->
  <form action='#' class="info_add" id="form" method="post">
    <ul>
      <li><span>姓名：</span><input type="text"  id="re_name" disabled="disabled" ></li>
      <li><span>银行：</span><select id="bank_id"></select></li>
      <li><span>卡号：</span><input type="number" id="card_id" oninput="if(value.length>19)value=value.slice(0,19)" onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;"></li>
       <li style="border:0 none"><span>上传银行卡正面：</span><div id="card_upload"><input type="file" name="file"  multiple="multiple" value="上传图片"></div></li>
    </ul>
    <input type="hidden" id="card_logo">
  </form>
  <img  id='card_image' src="" alt="" />
  <script type="text/html" id="bank_list">
    <% if(bank_list){ %>
    <% var items = bank_list %>
    <% for(var i in items){ %>
    <option value="<%=items[i].bank_id %>"><%=items[i].bank_name %></option>
    <% } %>
    <% } %>
  </script>
  <!--地址部分-->
  <script src="../../js/tmpl/money/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="../../js/config.php"></script>
  <script type="text/javascript" src="../../js/template.js"></script>
  <script type="text/javascript" src="../../js/common.js"></script>
  <script type="text/javascript" src="../../js/swipe.js"></script>
  <script type="text/javascript" src="../../js/upload/webuploader.js"></script>
  <script type="text/javascript" src="../../js/upload/upload_image.js"></script>
  <script type="text/javascript" src="../../js/addcard1.js"></script>

</body>
</html>
