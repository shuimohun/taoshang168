<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta charset="UTF-8">
	<title>劲爆折扣</title>
	<link rel="stylesheet" href="../css/act_discount.css">
	<!--<link rel="stylesheet" href="../css/base.css">-->
	<link rel="stylesheet" href="../css/base_index.css">
	<link rel="stylesheet" href="../css/swiper.min.css">
	<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src='../js/zepto.min.js'></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src='../js/config.php'></script>
	<script type="text/javascript" src='../js/swipe.js'></script>
	<script type="text/javascript" src="../js/swiper.min.js"></script>
	<script type="text/javascript" src="../js/template.js"></script>

</head>
<body style="background-color:#eeeeee;margin-top:.8rem">
<!--头部部分-->
	<header class="person">
		<div class="title">
			<a href="javascript:history.go(-1);"><img src="../images/andone_img/back.png" alt=""></a>
			<span>劲爆折扣</span>
		</div>
	</header>
	<!--头部部分-->
<div class="all_goods"></div>


<script type="text/html" id="goods_d">
	<% for(var i in items){ var item = items[i]%>
	<div class="buy_goods">
	<div class="goods_dis">

		<div class="goods_img">
			<a href="product_detail.html?goods_id=<%=item.goods_id %>"><img src="<%=item.goods_image %>" alt=""></a>
			<% if(item.goods_salenum==item.goods_stock){ %>
				<img src="../images/sellout.png" alt="" class="sellout">
			<% } %>
		</div>
		<div class="goods_contain">
			<span><%=item.goods_name %></span><br>
			<div class="bg">分享立省￥<%=item.goods_share_price %></div>
			<div class="bg">分享立赚￥<%=item.goods_promotion_price %></div><br>
			<i>促销：</i>
			<del><%=item.discount_rate %>折</del>
			<span class="word">原价：￥<%=item.goods_price %></span> <span class="word1">折扣价：￥<%=item.discount_price %></span>
			<span class="bar">
				<img src="../images/gradient.png" alt="" style="width:80%;">
			</span>
			<% if(item.goods_salenum==item.goods_stock){ %>
				<b><%=item.goods_stock %>件抢光</b>
			<% }else{ %>
				<b class="C66">仅剩<span><%=item.goods_salenum %>/<%=item.goods_stock %></span>件</b>
			<% } %>
			<% if(item.goods_salenum==item.goods_stock){ %>
				<img src="../images/btn_sellout.png" alt="" class="button">
			<% }else{ %>
			<img src="../images/btn_buy.png" alt="" onclick="javascript:window.location.href='product_detail.html?goods_id=<%=item.goods_id %>'"  class="button">
			<% } %>
		</div>
	</div>
	</div>
	<% } %>
</script>
<script type="text/javascript" src='../js/tmpl/act_discount.js'></script>
</body>
</html>
