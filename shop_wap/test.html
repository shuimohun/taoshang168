<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>手机端富文本编辑器--测试</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
<textarea id="container" name="detail" style="width:100%;height:300px;"></textarea>

<script type="text/javascript" src='js/jquery-1.11.3.min.js'></script>
<script type="text/javascript" src="js/config.php"></script>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/template.js"></script>
<script type="text/javascript" src="js/common.js"></script>


<script type="text/javascript" src="ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="ueditor/ueditor.all.js"></script>
<script type="text/javascript">
    var ue = UE.getEditor('container', {
        toolbars: [[
            'bold', 'italic', 'underline','justifyleft', 'justifycenter', 'justifyright', 'justifyjustify', 'simpleupload','insertvideo'
        ]],
        autoClearinitialContent: true,
        //关闭字数统计
        wordCount: false,
        //关闭elementPath
        elementPathEnabled: false,
    });
</script>

</body>
</html>
