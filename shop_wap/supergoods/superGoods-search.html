<body>

							<div class="nav-scroll-wrap">
								<ul class="lf">

							</div>
						</div>

	<div class="main-wrap">
		<!--大轮播  start-->

			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img src="img/banner@2x.png" alt="" />
				</div>

			</div>

		</div>
		<!--大轮播   end-->

		<!--排行榜导航 start-->
		<div class="main-nav">
			<ul class="main-nav-list">
				<li class="main-nav-list-li lf">

				</li>
				<li class="main-nav-list-li lf">

				</li>
				<li class="main-nav-list-li lf curr">
					<a href="superGoods-search.html">热搜榜</a>
				</li>
				<li class="main-nav-list-li lf">
					<a href="superGoods-discount.html">折扣榜</a>

			</ul>

			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<div class="main">
						<div class="hot-search common-shop-search">
							<!--热搜  start-->
							<ul class="goods-ul orflow">

							</ul>
							<!--热搜 end-->
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	

	<!--  页尾固定 导航  start-->
	<footer class="nav-fixed">
		<ul>
			<li class="home-icon side-icon lf">
				<a href="../index.html">
					<i class="icon"></i>
					<div>首页</div>
				</a>
			</li>
			<li class="more-icon lf">
				<i class="icon"></i>
			</li>
			<li class="one-short side-icon lf">
				<a href="../tmpl/newbuyer.html">
					<i class="icon"></i>
					<div>一分抢</div>
				</a>

			</li>
		</ul>
	</footer>
	<!--  页尾固定 导航  end-->
	
	<!--右侧 的弹出框   start-->
	<div class="pop-up">
		<div class="hot-search orflow">
			热门搜索：
			<div class="search">
				<div class="keyW">
					<span>服饰内衣</span>
					<span>电子数码</span>
					<span>生鲜水果</span>
				</div>
				<input style="width: 85%;" type="text" id="val" value="" />
				<input style="text-align:center;width:13%;margin-left: 87%"; type="button" onclick="searchKey()" value="搜索" />
			</div>

		</div>
		<div class="pop-up-content">
			<ul class="search-results-list">


			</ul>
		</div>
	</div>
	<!--右侧 的弹出框   end-->
	
	<!--更多活动  弹框    start-->
	<div class="more-activties-wrap">
		<ul>
			<a href="../tmpl/daily_buy.html"><li class="more-activity activity-icon1 lf"></li></a>
			<a href="../tmpl/discount.html"><li class="more-activity activity-icon2 lf"></li></a>
			<a href="../tmpl/goodgoods.html"><li class="more-activity activity-icon3 lf"></li></a>

			<a href="../tmpl/sonanddaughter.html"><li class="more-activity activity-icon5 lf"></li></a>
			<a href="../tmpl/findgoodshop.html"><li class="more-activity activity-icon6 lf"></li></a>
			<a href="../tmpl/goodgoods.html"><li class="more-activity activity-icon7 lf"></li></a>
			<a href="#"><li class="more-activity activity-icon8 lf"></li></a>
			<a href="#"><li class="more-activity activity-icon9 lf"></li></a>
		</ul>
	</div>
	<!--更多活动  弹框  end-->
	
	<!--  ui-mask  start-->
	<div class="ui-mask"></div>
	<!--  ui-mask  end-->

	<!--头部一级分类-->
	<script type="text/html" id="mainList">

		<%if(cat_data){%>
		<%for(var i in cat_data){%>
			<%if(i==0)%{>
			<li class="curr">
				<a href="javascript:;">
					<i class="icon"></i>
					<span><%=cat_data[i]['cat_name']%></span>
				</a>
			</li>
			<%}else{%>
			<li >
				<a href="javascript:;">
					<i class="icon"></i>
					<span><%=cat_data[i]['cat_name']%></span>
				</a>
			</li>
			<%}%>
		<%}%>
		<%}%>
	</script>
	<!--头部二级分类渲染-->
	<script type="text/html" id="nav_list">


		<%if(items){%>
		<li class="s-nav-list-li lf curr" onclick='getGoodsSale("<%=subCatIds%>")'>
			<a href="#">全部分类</a>
		</li>
		<%for(var i in items){%>
		<li class="s-nav-list-li lf" onclick='getGoodsSale("<%=items[i].cat_id%>")'>
			<a href="#"><%=items[i]['cat_name']%></a>
		</li>
		<%}%>
		<%}%>

	</script>
	<!--热搜榜渲染-->
	<script type="text/html" id="sList">
		<% if(items){%>
			<%for(var i=0;i<(items.length); i++){%>
				<li class="goods lf">
					<div class="swiper-container">
						<div class="swiper-wrapper">
							<div class="swiper-slide">
								<div class="rank search-1">
									<div class="rank-icon top-1">
										<div class="top-color"></div>
										<%=(i+1)%>
									</div>
									<div class="robot-icon-wrap">
										<p><%=items[i]['search_keyword']%></p>
									</div>
									<p class="search-state"><%=items[i]['search_nums']%>人在搜</p>
								</div>
							</div>
							<%for(var j in items[i]['goods_list']){%>
								<div class="swiper-slide">
									<div class="part lf">
										<div class="img-center">
											<a href="../tmpl/product_detail.html?cid=<%=items[i]['goods_list'][j]['common_id']%>">
												<img class="middle" src="<%=items[i]['goods_list'][j]['common_image']%>" alt="" />
											</a>
											<div class="goods-price orflow">
												<div class="price lf">
													<span></span>
												</div>
											</div>
										</div>
										<div class="goods-detail">
											<div class="goods-text txt"><%=items[i]['goods_list'][j]['common_name']%></div>
										</div>
									</div>
								</div>
							<%}%>
						</div>
					</div>
				</li>
			<%}%>
		<%}%>
	</script>
