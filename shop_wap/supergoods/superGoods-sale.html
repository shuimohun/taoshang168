<body>

	<div class="header-wrap-container">
		<div class="header-wrap">
			<header class="header orflow ">
				<div class="header-10rem">

						<a href="javascript:history.go(-1)"><i class="icon middle"></i></a>

				</div>
			</header>
			<!--小导航    start-->
			<div class="s-nav-wrap">
				<div class="nav orflow">
					<div class="nav-wrap">
						<div class="nav-bar lf">
							<div class="nav-scroll-wrap">
								<ul class="lf">

								</ul>
		
							</div>
						</div>
						<div class="nav-right-icon rt">
							<span class="icon pop-up-icon"></span>
						</div>

				</div>
				<div class="s-nav">
					<ul class="s-nav-list orflow">

				</div>
			</div>

		</div>
	</div>
	
	<div class="main-wrap">
	<!--大轮播  start-->
		<div class="swiper-container banner">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img src="img/banner@2x.png" alt="" />
				</div>
				<div class="swiper-slide">
					<img src="img/banner@2x.png" alt="" />
				</div>
				<div class="swiper-slide">
					<img src="img/banner@2x.png" alt="" />
				</div>
			</div>
			<div class="swiper-pagination"></div>
		</div>
	<!--大轮播   end-->

	<!--排行榜导航 start-->
		<div class="main-nav">
			<ul class="main-nav-list">
				<li class="main-nav-list-li lf curr">
					<a href="superGoods-sale.html">热卖榜</a>
				</li>
				<li class="main-nav-list-li lf">
					<a href="superGoods-shop.html">店铺榜</a>
				</li>
				<li class="main-nav-list-li lf">
					<a href="superGoods-search.html">热搜榜</a>
				</li>
				<li class="main-nav-list-li lf">
					<a href="superGoods-discount.html">折扣榜</a>
				</li>
			</ul>
		</div>
	<!--排行榜导航 end-->
	
		<!--主内容  start-->
		<div class="swiper-container page">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<div class="main">
						<div class="hot-sale">
							<ul class="goods-ul orflow">


							</ul>
						</div>		
					</div>
				</div>	
			</div>
		</div>
		<!--主内容  end-->

	</div>
	

	<!--  页尾固定 导航  start-->
	<footer class="nav-fixed">
		<ul>
			<li class="home-icon side-icon lf">
				<a href="../index.html">
                    <i class="icon"></i>
                    <div>首页</div>
                </a>
			</li>
			<li class="more-icon lf">
				<i class="icon"></i>
			</li>
			<li class="one-short side-icon lf">
				<a href="../tmpl/newbuyer.html">
					<i class="icon"></i>
					<div>一分抢</div>
				</a>

			</li>
		</ul>
	</footer>
	<!--  页尾固定 导航  end-->
	
	<!--右侧 的弹出框   start-->
	<div class="pop-up">
		<div class="hot-search orflow">
			热门搜索：
			<div class="search">
				<div class="keyW">
					<span>服饰内衣</span>
					<span>电子数码</span>
					<span>生鲜水果</span>
				</div>
				<input style="width: 85%;" type="text" id="val" value="" />
				<input style="text-align:center;width:13%;margin-left: 87%"; type="button" onclick="searchKey()" value="搜索" />
			</div>

		</div>
		<div class="pop-up-content">			
			<ul class="search-results-list">


			</ul>
		</div>
	</div>
	<!--右侧 的弹出框   end-->
	
	<!--更多活动  弹框    start-->
	<div class="more-activties-wrap">
		<ul>
			<a href="../tmpl/daily_buy.html"><li class="more-activity activity-icon1 lf"></li></a>
			<a href="../tmpl/discount.html"><li class="more-activity activity-icon2 lf"></li></a>
			<a href="../tmpl/goodgoods.html"><li class="more-activity activity-icon3 lf"></li></a>
			<a href="../tmpl/scarebuy.html"><li class="more-activity activity-icon4 lf"></li></a>
			<a href="../tmpl/sonanddaughter.html"><li class="more-activity activity-icon5 lf"></li></a>
			<a href="../tmpl/findgoodshop.html"><li class="more-activity activity-icon6 lf"></li></a>
			<a href="../tmpl/goodgoods.html"><li class="more-activity activity-icon7 lf"></li></a>
			<a href="#"><li class="more-activity activity-icon8 lf"></li></a>
			<a href="#"><li class="more-activity activity-icon9 lf"></li></a>
		</ul>
	</div>
	<!--更多活动  弹框  end-->
	
	<!--  ui-mask  start-->
	<div class="ui-mask"></div>
	<!--  ui-mask  end-->

	<script type="text/html" id="nav_list">
		<%if(items){%>
		<li class="s-nav-list-li lf curr" onclick='getGoodsSale("<%=subCatIds%>")'>
			<a href="#">全部分类</a>
		</li>
		<%for(var i in items){%>
		<li class="s-nav-list-li lf" onclick='getGoodsSale("<%=items[i].cat_id%>")'>
			<a href="#"><%=items[i]['cat_name']%></a>
		</li>
		<%}%>
		<%}%>

	</script>
	<!--热卖榜渲染-->
	<script type="text/html" id="goods_sales">
		<%if(data){%>
			<%for(var i=0;i<(data.length);i++){%>
				<li class="goods lf">
					<div class="img-center lf">
						<a href="../tmpl/product_detail.html?cid=<%=data[i]['common_id']%>"><img class="middle" src="<%=data[i]['common_image']%>" alt="" /></a>
					</div>
					<div class="goods-detail rt">
						<a href="../tmpl/product_detail.html?cid=<%=data[i]['common_id']%>">
							<div class="goods-text txt"><%=data[i]['common_name']%></div>
						</a>

						<div class="goods-share orflow">
							<div class="share lf orflow">
								<span class="lf">分享立省</span>
								<div class="rt">
									￥<span><%=data[i]['common_share_price']%></span>
								</div>
							</div>
							<div class="share lf orflow">
								<span class="lf">分享立赚</span>
								<div class="rt">￥<span><%=data[i]['common_promotion_price']%></span></div>
							</div>
						</div>
						<% if(data[i]['common_promotion_type ']> 0 || data[i]['common_is_jia ']== 1 || data[i]['mansong_info']['mansong_id']){ %>
						<div class="goods-sale orflow">
							<span class="lf">促销:</span>
							<div class="icons lf">
								<%if(data[i]['common_promotion_type']==1){%>
									<i class="icon lf solid-icon"></i><!--惠-->
								<%}%>
								<%if(data[i]['common_promotion_type']==2){%>
									<i class="icon lf sale-icon"></i><!--折-->
								<%}%>
								<%if(data[i]['common_promotion_type']==3){%>
										<!--手机专享-->
								<%}%>
								<%if(data[i]['common_promotion_type']==4){%>
								<i class="icon lf new-icon"></i>/<!--新人-->
								<%}%>
								<%if(data[i]['common_promotion_type']==5){%>
								<!--早晚市-->
								<%}%>
								<!--<%if(data[i]['common_is_jia'] ==1){%>
									&lt;!&ndash;参加加价购&ndash;&gt;
								<%}%>-->
								<%if(data[i]['mansong_info']['mansong_id']){%>
								<i class="icon lf give_full_cut-icon"></i><!--满减送-->
								<%}%>
								<!--<i class="icon lf sheath-icon"></i>套餐
								<i class="icon lf tiket-icon"></i>倦-->

							</div>
						</div>
						<%}%>
						<div class="goods-price orflow">
							<div class="price lf">
								￥<span><%=data[i]['common_price']%></span>
							</div>
							<div class="top-num rt">
								<i class="icon"></i>
								<span class="rt">
									No.<%=(i+1)%>
								</span>
							</div>
						</div>

					</div>
				</li>
			<%}%>
		<%}%>
	</script>

	<script type="text/javascript" src="plugin/js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../js/config.php"></script>
	<script type="text/javascript" src="../js/zepto.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>

    <script type="text/javascript" src="plugin/js/swiper-3.4.2.jquery.min.js"></script>
	<script type="text/javascript" src="js/superGoods.js"></script>
		
</body>
</html>
